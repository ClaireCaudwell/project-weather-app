<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/code/weatherapp.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <main id="main-container">
        <h1>Today's weather in</h1>
        <h1 id="city"></h1>
        <h2 class="mainTemp" id="temperature"></h2>
        <h2 id="weatherType"></h2>       
        <h3 id="sunrise"></h3>
        <h3 id="sunset"></h3>
        <h2>5 day forecast</h2>
        <h3 id="day1"></h3> 
        <h3 id="day2"></h3> 
        <h3 id="day3"></h3> 
        <h3 id="day4"></h3> 
        <h3 id="day5"></h3> 
    </main>


    <script type="module" src="/code/weatherapp.js"></script>
</body>
</html>
