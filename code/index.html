<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weatherapp.css" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Weather app</title>
</head>
<body>
    <main class="main-container">
        <header class="header-container">
            <h2 id="city"></h2>
        </header>

        <section class="todays-weather-container">
            <p class="todays-date" id="todaysDate"></p>
            <img id="iconImage" width="125px" />
            <p class="city-temperature" id="temperature"></p>
            <p class="todays-weather-type" id="weatherType"></p> 
        </section>
        
        <article class="sunrise-sunset-container">
            <div class="sunrise-sunset">
                <img src="./images/sunrise.png" alt="Illustration of sunrise" width="70px" />
                <p id="sunrise"></p>
            </div>
            <div class="sunrise-sunset">
                <img src="./images/sunset.png" alt="Illustration of sunset" width="70px" />
                <p id="sunset"></p>                
            </div>
        </article>

        <section class="fiveday-forecast-container">
            <div class="forecast-container">
                <p id="day1Day" class="forecast-day"></p> 
                <img id="day1Icon" class="forecast-icon" />
                <p id="day1Type" class="forecast-type"></p> 
                <p id="day1Temp" class="forecast-temp"></p>
            </div>
            <div class="forecast-container">
                <p id="day2Day" class="forecast-day"></p> 
                <img id="day2Icon" class="forecast-icon" />
                <p id="day2Type" class="forecast-type"></p> 
                <p id="day2Temp" class="forecast-temp"></p> 
            </div>
            <div class="forecast-container">
                <p id="day3Day" class="forecast-day"></p>  
                <img id="day3Icon" class="forecast-icon" />
                <p id="day3Type" class="forecast-type"></p>
                <p id="day3Temp" class="forecast-temp"></p> 
            </div>
            <div class="forecast-container">
                <p id="day4Day" class="forecast-day"></p>
                <img id="day4Icon"class="forecast-icon" />
                <p id="day4Type" class="forecast-type"></p>  
                <p id="day4Temp" class="forecast-temp"></p> 
            </div>
            <div class="forecast-container">
                <p id="day5Day" class="forecast-day"></p> 
                <img id="day5Icon" class="forecast-icon" />
                <p id="day5Type" class="forecast-type"></p> 
                <p id="day5Temp" class="forecast-temp"></p>
            </div>
        </section>

        <footer>
            <p>Weather app created by Claire Caudwell for Technigo Boootcamp 2020</p>
        </footer>
    </main>

    <script type="module" src="./weatherapp.js"></script>
</body>
</html>
